<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong Counter</title>
</head>
<body>
  <div class="container">
    <h1>Ping Pong</h1>
    <h3>Just like the real thing!</h3>
    <form id="ping-pong">
      <div class="playArea">
        <label for="userNumber">Enter a number:</label>
        <input id="userNumber" type="number" max="9999" min="1" required>
        <button type="submit" class="btn">Submit!</button>
      </div>
    </form>
    <div id="result">
      <p><em>Here are your results!</em></p>
      <button type="reset" class="btn" "reload" onclick="location.reload()">Try again?</button>
      <ul class = list>
      </ul>
    </div>
    <div id="rules">
     <button id="rulesButton" class="btn">The rules</button>
    </div>
  </div>
</body>
</html>
