<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong Counter</title>
</head>
<body>
  <div class="container">
    <h1>Ping Pong Counter</h1>

    <form id="ping-pong">
      <div class="form-group">
        <label for="year">Enter a number:</label>
        <input id="userNumber" type="number" required>
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>

    <div id="result">
      <p>Here are your results!</p>
      <button type="reset" class="btn" "reload" onclick="location.reload()">Try again?</button>
      <ul class = list>
      </ul>
    </div>
  </div>
</body>
</html>
